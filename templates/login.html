{%extends "loginlayout.html" %}
{% block content%}
    <head><meta charset="utf-8">
		
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='assets/css/style.css')}}">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
		<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"></head>
	<br>
	<br>
	
		
	</body>
	<br>
	<div  style="padding-left: 35%; margin-top: -5.4%; height: 50%; height: 100%;width: 100%;">
		<div class="row" >
			<div class="col-lg-6 col-md-6 form-container" style="background-color: rgba(113, 145, 145, 0.8); height: 600px; margin-top: 40px;padding-top: 40px;">
				<div class="col-lg-8 col-md-12 col-sm-9 col-xs-12 form-box text-center">
					
					<div class="heading mb-3">
						<h4><u><span style="color: rgb(255, 255, 255);">Login into your account</span></u></h4>
					</div>
					<form action="/login" method="post">
						<div class="form-input">
							<span><i class="fa fa-envelope"></i></span>
							<input type="username" name="usr" placeholder="Username" required>
						</div>
						<div class="form-input">
							<span><i class="fa fa-lock"></i></span>
							<input type="password" name="password" placeholder="Password" required>
						</div>
						
						<div class="text-left mb-3" style="margin-left: 40px;">
							<button type="submit" class="btn">Login</button>
						</div>
						
						<div class="text-white">
                            Don't have an account?
							<a href="/register" class="register-link">Register here</a>
						</div>
					</form>
				</div>
			</div>

			<div class="col-lg-6 col-md-6 d-none d-md-block image-container"></div>
		</div>
	</div>
</div>
{%endblock content %}
