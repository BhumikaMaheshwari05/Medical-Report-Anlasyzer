{%extends "loginlayout.html" %}
{% block content%}
<head>
	
</head>
<div  style="padding-left: 35%; margin-top: -5.4%; ; height: 100%;width: 100%;">
	<div class="row" >
		<div class="col-lg-6 col-md-6 form-container" style="background-color: rgba(113, 145, 145, 0.8); height: 680px; margin-top: 40px;padding-top: 40px;">
			<div class="col-lg-8 col-md-12 col-sm-9 col-xs-12 form-box text-center">
				
				<div class="heading mb-3">
					<h4><u><span style="color: rgb(255, 255, 255);">REGISTRATION</span></u></h4>
				</div>
					<form action="/register" method="post">
						<div class="form-input">
							<span><i class="fa fa-user"></i></span>
							<input type="text" name="usr" placeholder="Username" required>
						</div>
						<div class="form-input">
							<span><i class="fa fa-envelope"></i></span>
							<input type="email" name="email" placeholder="Email Address" required>
						</div>
						<div class="form-input">
							<span><i class="fa fa-lock"></i></span>
							<input type="password" name="password" placeholder="Password" required>
						</div>
						
						<div class="text-left mb-3">
							<button type="submit" class="btn" style="margin-left: 45px; color: rgb(53, 54, 54);">Register</button>
						</div>
						
						<div class="text-white">Already have an account?
							<a href="/login" class="login-link">Login here</a>
						</div>
					</form>
				</div>
			</div>

			<div class="col-lg-6 col-md-6 d-none d-md-block image-container"></div>
		</div>
	</div>
{%endblock content%}
